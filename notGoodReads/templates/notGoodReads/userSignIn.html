<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Scout Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.helpscout.com/images/logo.svg" alt="Help Scout Logo">
        </header>
        <div class="content">
            <div class="message-box">
                <h2>Messages for Beacon</h2>
                <div class="message">
                    <p><strong>J&G Sales Crew</strong></p>
                    <p>Just checking in to see how things are going. We're around to chat if you need any assistance ...</p>
                    <img src="https://via.placeholder.com/40" alt="User Photo" class="user-photo">
                </div>
                <button class="learn-more">Learn More</button>
            </div>
            <div class="login-box">
                <h2>Log In</h2>
                <form>
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me for 30 days</label>
                    </div>
                    <button type="submit">Log In</button>
                    <div class="or">or</div>
                    <button class="google-login">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                        Sign in with Google
                    </button>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </form>
            </div>
        </div>
        <footer>
            Looking for a better way to talk with customers? <a href="#">Try Help Scout</a>
        </footer>
    </div>
</body>
</html>
